name: Django CI

on:
  push:
    branches: [main, develop, ESTRUCTURA-DJANGO, proyect-web,fernan, rama-sebas]
  pull_request:
    branches: [main, develop, proyect-web]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: conversion.settings
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python mi_proyecto/manage.py migrate
      - name: Run tests
        run: python mi_proyecto/manage.py test